# Trading System Configuration

# Trading parameters
trading:
  initial_capital: 100000
  commission: 0.001  # 0.1%
  slippage: 0.0005   # 0.05%
  max_position_size: 0.3  # 30% of capital per position

# Strategy parameters
strategies:
  mean_reversion:
    lookback_period: 20
    entry_threshold: 2.0
    exit_threshold: 0.5
    position_size_pct: 0.25
  
  momentum:
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    position_size_pct: 0.3
  
  pairs_trading:
    lookback_period: 60
    entry_threshold: 2.0
    exit_threshold: 0.5
    position_size_pct: 0.4
  
  hedge:
    lookback_period: 30
    correlation_threshold: 0.7
    max_position_pct: 0.2
    hedge_ratio: 0.5

# Risk management
risk:
  max_drawdown: 0.15  # 15%
  var_confidence: 0.95
  stop_loss_pct: 0.05  # 5%
  take_profit_pct: 0.15  # 15%

# Data settings
data:
  default_symbol: BTC-USD
  start_date: 2023-01-01
  end_date: 2024-12-01
  interval: 1d

# Exchange settings (for live trading)
exchange:
  name: binance
  api_key: null  # Set in environment or secure config
  api_secret: null

